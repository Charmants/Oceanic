name: Build Docs
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: npm i --ignore-scripts typedoc typedoc-plugin-extras typedoc-plugin-rename-defaults
    - name: Add Needed Files
      run: node doc-test.js
    - name: Build Docs
      run: npx --yes typedoc
